<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Regenerative Breaking</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="variables-form">
            <div>
                <div class="input-container">
                    <input type="number" id="speed" class="input" />
                    <span>km/hr</span>
                </div>
                <div class="input-container">
                    <input type="number" id="time" class="input" />
                    <span>second/s</span>
                </div>
            </div>
            <button type="button" id="calculate"> Calculate </button>
        </div>
        <div class="energy-view">
            <H1>total energy recovered at the speed
                <span id="used-speed">0</span>km/hr with breaking time of
                <span id="used-breaking-time">0</span>s

            </H1>

            <p id="result"> 0kWh</p>
        </div>
    </div>

    <script src="index.js"></script>
</body>

</html>
